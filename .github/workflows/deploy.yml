name: Deploy

on:
  push:
    branches: [ "develop" ]
    workflow_run:
      workflows: ["Django CI"]
      types:
        - completed

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: build
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
